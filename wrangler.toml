name = "moontv-plus"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
main = ".open-next/worker.js"

# 静态资源配置
# Cloudflare Workers Assets 用于服务静态文件
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "moontvplus"
database_id = "6d273a74-5ce4-47c6-b211-422b3403b4e5"

[vars]
NODE_ENV = "production"
BUILD_TARGET = "cloudflare"
